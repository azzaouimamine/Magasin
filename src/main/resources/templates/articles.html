<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}">
</head>
<body>
<div class="container spacer">
    <a th:href="@{FormArticle}">Saisir un article</a>
</div>
    <div class="container spacer">
        <form th:action="@{Index}" method="get">
            <div class="form-group">
                <label>Mot Cl√©</label>
                <input type="text" name="motCle" th:value="${motCle}">
                <button type="submit">Chercher</button>
            </div>
        </form>
    </div>
    <h2 align="center">Articles</h2>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Reference</th>
                    <th>Designation</th>
                    <th>Date d'achat</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a:${pageArticles.content}">
                    <th th:text="${a.idArticle}"></th>
                    <th th:text="${a.type}"></th>
                    <th th:text="${a.reference}"></th>
                    <th th:text="${a.designation}"></th>
                    <th th:text="${a.dateAchat}"></th>
                    <th th:text="${a.photo}"></th>
                </tr>
            </tbody>
        </table>
    </div>
<div class="container">
    <ul class="nav-pills nav">
        Page
        <li th:text="${pageCourante}">
        </li>
        sur
        <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
            <a th:text="${p}" th:href="@{Index(page=${p}, motCle=${motCle})}"></a>
        </li>
    </ul>
</div>

</body>
</html>
